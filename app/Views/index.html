<!DOCTYPE html>
<html lang="en" ng-app="WebApp">
  <head>
    <title>Web App</title>
    <link rel="stylesheet" href="../CSS/index.css" />
  </head>
  <body ng-controller="MainController">
    <div class="sidebar" ng-if="isAuthenticated">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <h2>Web App</h2>
      <nav>
        <ul>
          <li>
            <a href="#!/dashboard"
              ><i class="fa-solid fa-house"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="#!/add-user"
              ><i class="fa-solid fa-user-plus"></i> Add User</a
            >
          </li>
          <li>
            <a href="#!/all-users"
              ><i class="fa-solid fa-users"></i> All Users</a
            >
          </li>
          <li>
            <a href="#!/import-excel"
              ><i class="fa-solid fa-upload"></i> Import Excel</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="main" ng-if="isAuthenticated">
      <div class="navbar">
        <div class="search-bar">
          <input type="text" placeholder="Search for results..." />
        </div>
        <div class="actions">
          <i class="fas fa-cloud-sun"></i>
          <i class="fas fa-bell"></i>
          <i
            class="fas fa-user-circle user-icon"
            ng-click="toggleDropdown()"
          ></i>
          <div class="dropdown" ng-show="isDropdownVisible">
            <ul>
              <li><a href="#">Settings</a></li>
              <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="content">
        <div ng-view></div>
      </div>
    </div>
    <div ng-if="!isAuthenticated"><div ng-view></div></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="../JS/app.js"></script>
    <script src="../Controllers/MainController.js"></script>
    <script src="../Controllers/UserListController.js"></script>
    <script src="../Controllers/UserAddController.js"></script>
    <script src="../Controllers/ImportController.js"></script>
    <script src="../Controllers/loginController.js"></script>

    <script>
      angular.module("WebApp").run(function ($rootScope, $location) {
        $rootScope.isAuthenticated =
          localStorage.getItem("isAuthenticated") === "true";

        $rootScope.$on("$routeChangeSuccess", function (event, current) {
          if (
            !$rootScope.isAuthenticated &&
            current.$$route.originalPath !== "/login"
          ) {
            $location.path("/login");
          }
        });
      });
    </script>
  </body>
</html>
