<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <link rel="stylesheet" href="../CSS/user-list.css" />
  </head>
  <body ng-controller="UserListController">
    <div class="container">
      <h1>USER LIST</h1>
      <div class="search-bar">
        <input
          type="text"
          ng-model="searchText"
          placeholder="Search users..."
        />
      </div>
      <table>
        <thead>
          <tr>
            <th>PHOTO</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>MOBILE NUMBER</th>
            <th>PASSWORD</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in searchUsers()" ng-class-odd="'striped'">
            <td><img ng-src="{{user.photo}}" alt="User Photo" /></td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobileNumber}}</td>
            <td>
              <span class="password" data-password="{{user.password}}"
                >********</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
